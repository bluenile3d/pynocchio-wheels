name: Build Wheels
on: [push]
jobs:
  build_wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install cibuildwheel
        run: pip install cibuildwheel
      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y cmake ninja-build gcc g++
      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install cmake ninja
      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install cmake ninja
      - name: Build wheels
        run: python -m cibuildwheel --output-dir dist --platform ${{ matrix.os == 'ubuntu-latest' && 'linux' || matrix.os == 'windows-latest' && 'windows' || 'macos' }} --only cp311-${{ matrix.os == 'windows-latest' && 'win_amd64' || matrix.os == 'macos-latest' && 'macosx_arm64' || 'manylinux_x86_64' }}
      - name: Debug dist contents
        run: ls -la dist || dir dist
        if: always()
      - uses: actions/upload-artifact@v4
        with:
          name: pynocchio-wheels-${{ matrix.os }}
          path: dist/*.whl
          if-no-files-found: error